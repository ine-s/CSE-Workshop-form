<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="widh=device=width, initial-scale=1.0">
    <link rel="stylesheet" href="style_form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap">
    <title>Belkacem BEKKOUR</title>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <form>
                <div class="form-header">
                    <span class="header">CSE AI Workshop</span>
                    <span class="contact">Applications from</span>
                </div>
                <span>Name</span>
                <div class="form-input">
                    <input type="text" placeholder="Your Name">
                </div>
                <span>Email</span>
                <div class="form-input">
                    <input type="text" placeholder="Your Email">
                </div>
                <span>Phone number</span>
                <div class="form-input">
                    <input type="text" placeholder="Your Phone number">

                </div>
                <span>Your Gtithub</span>
                <div class="form-input">
                    <input type="Github">
                </div>
                <div class="text-area">Why do you want to join our workshop!
                    <textarea placeholder="Answer to the question here"></textarea>
                </div>
                <div class="submit-form">
                    <input type="submit" value="Submit">
                </div>

            </form>
        </div>
    </div>

</body>
